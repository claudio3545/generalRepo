<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testing AngularBasics</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>

</head>
<body ng-app="app">
<div>
    <input type="text" ng-model="defaultMovie">

    <div>
        <h1>Default  movie is: {{ defaultMovie }}</h1>
    </div>
    <div ng-controller="MovieListSpecCTRL as list">
        <b>Movies:</b>

        <div>
            Owner : {{list.ownerFirstName}}
        </div>
    </div>
</div>

<div>

    <div ng-controller="GreetingController">
        {{ greeting }}
    </div>

    <div ng-controller="DoubleController">
        Two times <input ng-model="num"> equals {{ double(num) }}
    </div>

    <div ng-controller="scopeTest">
        <button ng-click="pikatchu()">pikatchu</button>
        <button ng-click="squirtle()">squirtle</button>
        <p>I chose you ! {{ pokemon}} !</p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="modules/movies.js"></script>
<script src="modules/examples.js"></script>
<script src="modules/app.js"></script>
</body>
</html>
